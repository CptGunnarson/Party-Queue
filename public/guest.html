<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Party G√§stelink üéâ</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #1db954;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      #qrcode {
        background-color: #181818;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      a {
        color: #1db954;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>üéâ Spotify Party G√§stelink</h1>
    <div id="qrcode">QR-Code wird geladen‚Ä¶</div>
    <p>Scanne den Code oder √∂ffne den Link:</p>
    <a id="partyLink" href="#" target="_blank">party-queue...</a>

    <!-- Lokales QR-Code Script -->
    <script src="/qrcode.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const link = window.location.origin;
        document.getElementById("partyLink").textContent = link;
        document.getElementById("partyLink").href = link;

        // Sicherheitspr√ºfung
        if (typeof QRCode === "undefined") {
          document.getElementById("qrcode").textContent =
            "‚ùå QRCode Bibliothek konnte nicht geladen werden.";
          return;
        }

        // QR-Code erzeugen
        const canvas = document.createElement("canvas");
        document.getElementById("qrcode").innerHTML = "";
        QRCode.toCanvas(
          canvas,
          link,
          {
            width: 220,
            color: { dark: "#ffffff", light: "#121212" },
          },
          (err) => {
            if (err) {
              document.getElementById("qrcode").textContent =
                "‚ùå QR-Code konnte nicht erzeugt werden.";
              console.error(err);
            } else {
              document.getElementById("qrcode").appendChild(canvas);
            }
          }
        );
      });
    </script>
  </body>
</html>
