<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Party ðŸŽ¶</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      header {
        padding: 20px;
        text-align: center;
        color: #1db954;
        font-size: 1.8rem;
      }
      #search {
        width: 90%;
        max-width: 400px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
        font-size: 1rem;
      }
      #results {
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
      }
      .track {
        background: #181818;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 14px;
        transition: background 0.2s;
      }
      .track:hover {
        background: #282828;
      }
      .track-info {
        flex: 1;
        margin-right: 10px;
      }
      .track-name {
        font-weight: bold;
        font-size: 0.95rem;
      }
      .track-artist {
        font-size: 0.8rem;
        color: #bbb;
      }
      button {
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #1ed760;
      }

      /* Toast-Styles */
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        color: #fff;
        z-index: 1000;
        animation: fadeInOut 3s ease forwards;
      }
      .toast.success {
        background-color: #1db954;
      }
      .toast.error {
        background-color: #e22134;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        10%, 90% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
      }

      /* Statusanzeige */
      #status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #ccc;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: gray;
      }
      .dot.online {
        background-color: #1db954;
      }
      .dot.idle {
        background-color: gray;
      }
      .dot.offline {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>ðŸŽ‰ Spotify Warteschlange</header>

    <div id="status">
      <span id="statusDot" class="dot"></span>
      <span id="statusText">Verbindung prÃ¼fen...</span>
    </div>

    <input
      type="text"
      id="search"
      placeholder="Song oder KÃ¼nstler eingeben..."
    />

    <div id="results"></div>

    <script src="/script.js"></script>
  </body>
</html>
