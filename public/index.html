<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Party Queue</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        margin: 0;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }
      h1 {
        color: #1db954;
        margin-bottom: 15px;
      }
      input {
        width: 90%;
        max-width: 400px;
        padding: 12px 14px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        background-color: #282828;
        color: white;
        outline: none;
      }
      #results {
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
      }
      .track {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        background-color: #181818;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: background 0.2s ease;
      }
      .track:hover {
        background-color: #282828;
      }
      .track img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 15px;
      }
      .track-info {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .track-info strong {
        font-size: 16px;
      }
      .track-info div {
        font-size: 14px;
        color: #aaa;
      }
      button {
        background-color: #1db954;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background-color: #1ed760;
      }

      #toast {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: #1db954;
        color: white;
        padding: 14px 24px;
        border-radius: 30px;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>üéâ Spotify Party Queue</h1>
    <input id="search" type="text" placeholder="Song oder K√ºnstler suchen..." />
    <div id="results"></div>
    <div id="toast"></div>

    <script>
      const searchInput = document.getElementById("search");
      const resultsDiv = document.getElementById("results");
      const toast = document.getElementById("toast");

      function showToast(message, color = "#1db954") {
        toast.textContent = message;
        toast.style.background = color;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
      }

      // --- Live-Suche ---
      let searchTimeout;
      searchInput.addEventListener("input", () => {
        clearTimeout(searchTimeout);
        const q = searchInput.value.trim();
        if (!q) {
          resultsDiv.innerHTML = "";
          return;
        }
        searchTimeout = setTimeout(() => {
          resultsDiv.innerHTML = "<p>‚è≥ Suche l√§uft...</p>";
fetch(window.location.origin + `/search?q=${encodeURIComponent(q)}`)
            .then((res) => {
              if (!res.ok) throw new Error("not connected");
              return res.json();
            })
            .then((tracks) => {
              resultsDiv.innerHTML = "";
              if (!tracks.length) {
                resultsDiv.innerHTML =
                  "<p>Keine Ergebnisse gefunden.</p>";
                return;
              }

              tracks.forEach((track) => {
                const div = document.createElement("div");
                div.className = "track";
                div.innerHTML = `
                  <img src="${
                    track.album.images[0]?.url || ""
                  }" alt="Cover" />
                  <div class="track-info">
                    <strong>${track.name}</strong>
                    <div>${track.artists
                      .map((a) => a.name)
                      .join(", ")}</div>
                  </div>
                  <button data-uri="${track.uri}">+</button>
                `;
                resultsDiv.appendChild(div);
              });
            })
            .catch(() => {
              showToast("Spotify getrennt oder Token ung√ºltig", "#d9534f");
            });
        }, 400);
      });

      // --- Song hinzuf√ºgen ---
      resultsDiv.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          const uri = e.target.getAttribute("data-uri");
          fetch("/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ uri }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                showToast("‚úÖ Song wurde hinzugef√ºgt!");
                const card = e.target.closest(".track");
                card.style.background = "#1db95433";
                setTimeout(() => (card.style.background = "#181818"), 800);
              } else {
                showToast("Spotify getrennt oder Token ung√ºltig", "#d9534f");
              }
            })
            .catch(() => showToast("Fehler beim Hinzuf√ºgen", "#d9534f"));
        }
      });
    </script>
  </body>
</html>
